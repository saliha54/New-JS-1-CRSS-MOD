<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>example</title>

  <script type="text/javascript">
    // data (variables)
    var a = true;
    var b = false;

    // functions
    function print_thing(param) {
      if (param) {
        console.log('the argument was "a":' , param);
      } else {
        console.log('the argument was "b":' , param);
      }
    }
  </script>
</head>

<body>
  <h1>example to study</h1>
  <p>
    a little demo to figure out
  </p>
  <button onclick="print_thing(a);">call print_thing with "a"</button> <br>
  <button onclick="print_thing(b);">call print_thing with "b"</button> <br>
  <button onclick="console.log('hi!');">friendly button</button> <br>
  <hr>
  <a href="./index.html">home</a> <br>
</body>
</html>
